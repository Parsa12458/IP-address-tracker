<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="IP Address Tracker" />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
    <script src="./node_modules/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script type="module" src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">IP Address Tracker</h1>
      <form class="header__input-box">
        <input
          type="text"
          class="header__input"
          placeholder="Search for any IP address or domain"
        />
        <button class="header__submit">
          <img
            src="./assets/images/icon-arrow.svg"
            alt="arrow icon"
            class="header__submit-icon"
          />
        </button>
      </form>
      <div class="details">
        <div class="details__section">
          <h2 class="heading-secondary">ip address</h2>
          <span class="details__value details__ip"></span>
        </div>
        <div class="details__section">
          <h2 class="heading-secondary">location</h2>
          <span class="details__value details__location"></span>
        </div>
        <div class="details__section">
          <h2 class="heading-secondary">timezone</h2>
          <span class="details__value details__timezone"></span>
        </div>
        <div class="details__section">
          <h2 class="heading-secondary">isp</h2>
          <span class="details__value details__isp"></span>
        </div>
      </div>
    </header>
    <div id="map"></div>
  </body>
</html>
